<div class="relative" [ngClass]="spacingClassesMap[size].container">
  <div class="mb-1">
    <label
      [for]="formControlName ?? id"
      sparkUiAlarmText
      [size]="size"
    >
      {{label}}
    </label>
  </div>

  <input
    [formControl]="ngControl.control"
    [id]="formControlName ?? id"
    [name]="formControlName ?? id"
    [type]="type"
    sparkUiInput
    [size]="size"
    [hasError]="ngControl.invalid && ngControl.touched"
  />

  @if (ngControl.invalid && ngControl.touched) {
    <div
      class="absolute left-0"
      [ngClass]="spacingClassesMap[size].error"
      sparkUiAlarmText
      color="error"
      [size]="size"
    >
      @for (errorsConfigItem of errorsConfig | keyvalue; track errorsConfigItem.key) {
        @if (ngControl.hasError(errorsConfigItem.key)) {
          {{errorsConfigItem.value}}
        }
      }
    </div>
  }
</div>
