<spark-ui-card>
  <spark-ui-card-header>
    <h3 class="text-center text-xl border border-gray-300 dark:border-gray-400 bg-gray-50 dark:bg-gray-600 rounded p-1">
      Fred
    </h3>
  </spark-ui-card-header>
  <spark-ui-card-body>
    <div>
      <img
        class="w-full h-auto rounded-lg border border-gray-300 dark:border-gray-500 shadow-xl"
        ngSrc="player-characters/Fred.jpg"
        alt="Character icon"
        width="1200"
        height="656"
        priority=""
      >
    </div>
  </spark-ui-card-body>

  <spark-ui-card-footer>
    <a [routerLink]="['/', APP_ROUTES.CHARACTERS, 'id']" sparkUiBtn withMode="full">
      More info
    </a>
  </spark-ui-card-footer>
</spark-ui-card>
