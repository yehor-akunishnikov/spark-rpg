<header class="fixed top-0 left-0 right-0 z-10 shadow-lg">
  <nav class="bg-gray-50 border-b border-gray-200 dark:bg-gray-700 dark:border-gray-500">
    <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a routerLink="/" class="flex items-center space-x-2 rtl:space-x-reverse hover:opacity-85">
        <ng-container [ngTemplateOutlet]="sparkLogo"></ng-container>

        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Spark RPG</span>
      </a>

      <button data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>

        <ng-container [ngTemplateOutlet]="toggleIcon"></ng-container>
      </button>

      <div class="hidden w-full md:flex md:w-auto items-center" id="navbar-default">
        <ul class="mr-6 font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-4 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-50 dark:bg-gray-700 md:dark:bg-gray-700 dark:border-gray-700">
          <ng-container *ngFor="let link of links">
            <li>
              <a
                [routerLink]="link.url"
                class="block py-0.5 px-2 rounded"
                routerLinkActive="bg-orange-500 text-white"
                aria-current="page"
              >
                {{ link.text }}
              </a>
            </li>
          </ng-container>
        </ul>

        <button class="p-2 inline-block border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-500"
          (click)="toggleColorMode()"
        >
          <ng-container *ngIf="isDark" [ngTemplateOutlet]="lightModeIcon"></ng-container>

          <ng-container *ngIf="!isDark" [ngTemplateOutlet]="darkModeIcon"></ng-container>
        </button>
      </div>
    </div>
  </nav>
</header>
